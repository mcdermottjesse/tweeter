<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />
  

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>

    <span>tweeter</span>
    <h5>Write a new tweet</h5>
  </nav>
  <header class="profile-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="name">Stephanie</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text"></label>
        <input name="text" id="tweet-text" placeholder="What are you humming about?">
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="container">
      <article class="tweeter-one">
        <header>
          <i class='far fa-grin-beam'></i>
        <h4>Jesse</h4>
        <p> At first flash of Eden We race down to the sea Standing there on freedom's shore
          Waiting for the sun</p>
        </header>
          <footer>
           <p>2 days ago</p>
           <i class='fas fa-thumbs-up'></i>
           <i class='fas fa-comment'></i>
           <i class='fa fa-flag'></i>
           
          </footer>
      </article>
      <article class="tweeter-two">
        <header>
          <i class='fas fa-dog'></i>
          <h4>Tiggy</h4>
          <p> Woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof, woof </p>
          </header>
            <footer>
             <p>4 days ago</p>
             <i class='fas fa-thumbs-up'></i>
             <i class='fas fa-comment'></i>
             <i class='fa fa-flag'></i>
            </footer>
      </article>
    </section>

<footer>
</footer>
  </main>

</body>

</html>
